      - name: Build # Name checked in rerunFlakyTests.js
        run: dotnet build -c ${{ matrix.configuration }}NoWindows tests/Tgstation.Server.Tests/Tgstation.Server.Tests.csproj

      - name: Delete Telemetry Key File
        if: always()
