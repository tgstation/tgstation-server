      PullRequest: 1600
  - Version: 4.7.0
    Changes:
    - Descriptions:
      - Added `Swarm:PublicAddress` this address is simply included in the response to `/` on the main HTTP API. Clients can use this as a hint to talk to other servers in the swarm without additional user input.
      Author: Cyberboss
      PullRequest: 1584
  - Version: 4.6.0
    Changes:
    - Descriptions:
      - Added `Swarm:UpdateRequiredNodeCount` option. This is the number of additional nodes a swarm controller expects to be present for an update.
      Author: Cyberboss
      PullRequest: 1461
    - Descriptions:
      - Added `General:DeploymentDirectoryCopyTasksPerCore` to allow operators to manually adjust the rate at which asynchronous file copies are performed on instances. Too few can significantly increase deployment times, too many can make TGS unresponsive and slowdown other I/O operations on the machine. Leaving this unset disables the throttle entirely. **Note that this is the default for upgraded TGS installations. Server operators should highly consider setting the throttle.** The default value for new installations is `100`.
      Author: Cyberboss
      PullRequest: 1462
  - Version: 4.5.0
