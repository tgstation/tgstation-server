    Changes:
    - Descriptions:
      - Added the `GitHub` OAuth provider. Create OAuth apps at https://github.com/settings/developers
      - Added the `Discord` OAuth provider. Create OAuth apps at https://discord.com/developers/applications
      - Added the `TGForums` OAuth provider. Does NOT use `ClientId` config. See documentation at https://tgstation13.org/phpBB/viewtopic.php?f=45&t=9922&p=582075
      - 'Added the `Keycloak` OAuth provider. Uses `ServerUrl` config. A somewhat simple guide to setting this up can be found here: https://plugins.miniorange.com/keycloak-single-sign-on-wordpress-sso-oauth-openid-connect (Note, the user grouping bits may be skipped).'
      - Added missing v4.5.X downgrade migration.
      - Added informative logging when users are created/updated.
      - ':cl:'
      - ':cl: HTTP API'
      - Header names are now case-sensitive.
      - Fixed being unable to clear repository access strings.
      - Fixed GitHub API errors not being returned if a server update failed.
      - GET `/` no longer requires authentication.
      - The `ServerInformation` model now contains the `oAuthProviderInfos` field. This is a map of OAuth provider names to their `clientId`s and `redirectUri`s (OAuthProviderInfo model).
      - Added a new field to the `User` model, `oAuthConnections`. This is a list of `OAuthConnection` models that indicate `externalUserId`s the user may use to authentication along with the `provider` ID of the OAuth provider. A user may have many `OAuthConnection`s with the same `provider` but the same `provider`/`externalUserId` pair can not be added to multiple users.
      - Added Administration right 64 which allows users to edit their own `oAuthConnections`. This is a subset of right 1.
      - 'Added OAuth authentication. POST `/` with headers `Authorization: OAuth <Authorization response code from https://tools.ietf.org/html/rfc6749#section-4.1.2>` and `OAuthProvider: <Provider Name>` to receive a bearer token with extended duration.'
      - Added error code 95 for when one attempts to create `OAuthConnection`s on the `Admin` account as this is not allowed.
      - Added error code 96 for when a login attempt is made with a disabled OAuth provider.
      - Users may now be created with no passwords and system identifiers if they have an OAuthConnection set. A user cannot have it's password removed after having one set later.
      Author: Cyberboss
      PullRequest: 1152
