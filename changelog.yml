      PullRequest: 1288
  - Version: 3.0.0
    Changes:
    - Descriptions:
      - 'Added `ControlPanel:Channel`. This should be set to a URL to load the web control panel from. The formatters `${Major}`, `${Minor}`, and `${Patch}` are available for the current TGS API version. If set to "local" the previous behavior of loading the bundled control panel will be used. **Upgrading installations will have this set to `null` by default and thus be non-functional. Consider setting it to the current default upstream: `https://tgstation.github.io/tgstation-server-webpanel/api/${Major}.${Minor}.${Patch}`.**'
      Author: Cyberboss
      PullRequest: 1213
  - Version: 2.2.0
    Changes:
    - Descriptions:
      - Added OAuth entries sections under `Security:OAuth`. These sections, keyed by provider name, contain  `RedirectUrl`, `ClientId`, and `ClientSecret` string entries. They may also contain and `ServerUrl` entries for some providers. Filling out these sections with the relevant OAuth app credentials enables logins from the provider.
      - Added `Security:OAuthTokenExpiryMinutes` which is an integer indicating the amount of minutes until an OAuth token expires. Defaults to 1 day (`1440`).
      Author: Cyberboss
      PullRequest: 1152
    - Descriptions:
      - This version contains a rather hefty SQL migration to support user groups. **Please** ensure your `Database:ServerVersion` configuration property is set correctly before updating.
      Author: Cyberboss
      PullRequest: 1164
    - Descriptions:
      - Added the `Swarm` configuration section for configuring the swarm system.
      - '`Swarm:PrivateKey` should be a secure string set identically on all swarmed servers. Setting this enables the swarm system. If this is to happen, ensure all swarm servers are set to connect to the same database.'
      - '`Swarm:ControllerAddress` should be set on all swarmed servers that are **not** the controller server and should be an address the controller server may be reached at.'
      - '`Swarm:Address` should be set on all swarmed servers. Should be an address the server can be reached at by other servers in the swarm.'
      - '`Swarm:Identifier` should be set uniquely on all swarmed servers. Used to identify the current server. This is also used to select which instances exist on the current machine and should not be changed post-setup.'
      Author: Cyberboss
      PullRequest: 1175
    - Descriptions:
      - Added `General:UserGroupLimit` for limiting the total number of user groups that can be created.
      Author: Cyberboss
      PullRequest: 1178
  - Version: 2.1.1
    Changes:
    - Descriptions:
      - Fixed typo in `General:HostApiDocumentation` setting. Please correct this in your configuration if need be.
      Author: Cyberboss
      PullRequest: 1139
  - Version: 2.1.0
    Changes:
    - Descriptions:
      - Added `General:HostApiDocumentation` setting this to `true` will host the OpenAPI spec publicly at `/swagger/v1/swagger.json`.
      - Added the `Security` section to give more control over API token handling.
      - '`Security:TokenExpiryMinutes` allows changing the expiry time for API tokens from the default of `15`.'
      - '`Security:TokenClockSkewMinutes` allows setting the leeway for token issue times. Recommended to leave at the default of `1`.'
      - '`Security:TokenSigningKeyByteCount` allows adjusting the amount of bytes used to generate token signing keys. Default is `256`.'
      - '`Security:CustomTokenSigningKeyBase64` allows setting a persistent token signing key as a base64 string. This will allow tokens to persist past server reboots. Having it set to the default of `null` will keep the current behavior of generating a new key every server launch.'
      - Mapping Discord channel 0 will now associate with all other unmapped channels accessible to the bot.
      - The Discord bot will appear to be typing when responding to a command.
      Author: Cyberboss
      PullRequest: 1105
  - Version: 2.0.0
    Changes:
    - Descriptions:
      - The initial config version is `2.0.0`.
      - Future release notes will contain this section to indicate changes to be made to the configuration file.
      - Configuration is now versioned in the field `General:ConfigVersion`. Having this up-to-date will prevent warnings during server startup.
      Author: Cyberboss
      PullRequest: 1062
    - Descriptions:
      - The option `General:UseExperimentalWatchdog` has been removed.
      Author: Cyberboss
      PullRequest: 1066
    - Descriptions:
      - Renamed `General:UseBasicWatchdogOnWindows` to `General:UseBasicWatchdog`.
      - The default POSIX log directory has been changed to `/var/log/tgstation-server` on POSIX and `C:/ProgramData/tgstation-server` on Windows. This change only affects you if your `FileLogging:Directory` is set to `null`.
      Author: Cyberboss
      PullRequest: 1070
