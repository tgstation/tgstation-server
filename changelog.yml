      - Added `Session:ForceUseDreamDaemonExe` which allows forcing the use of `dreamdaemon.exe` over `dd.exe` on Windows.
      Author: Cyberboss
      PullRequest: 1855
    - Descriptions:
      - Added the `Telemetry` section. Contains the options for `DisableVersionReporting`, `ServerFriendlyName`, and `VersionReportingRepositoryId`. Refer to the README.md for details on these fields. Consider setting a friendly name for your server prior to updating.
