      PullRequest: 1770
  - Version: 5.0.0
    Changes:
    - Descriptions:
      - Microsoft SQL Server database connections no longer have `Encrypt=false` set by default. If your MSSQL server doesn't support encryption, you will need to unset this flag manually by adding `;Encrypt=false` to the end of your existing connection string.
      Author: Cyberboss
      PullRequest: 1614
    - Descriptions:
      - Fixed `Session:LowPriorityDeploymentProcesses` not being respected when adding firewall rules.
