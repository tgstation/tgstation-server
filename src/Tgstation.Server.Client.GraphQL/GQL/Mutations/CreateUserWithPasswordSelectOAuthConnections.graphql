mutation CreateUserWithPasswordSelectOAuthConnections(
  $name: String!
  $password: String!
) {
  createUserByPasswordAndPermissionSet(
    input: { name: $name, password: $password }
  ) {
    user {
      id
      oAuthConnections {
        externalUserId
        provider
      }
    }
    errors {
      ... on ErrorMessageError {
        additionalData
        errorCode
        message
      }
    }
  }
}
