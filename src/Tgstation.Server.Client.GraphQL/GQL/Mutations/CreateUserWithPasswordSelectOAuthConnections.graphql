mutation CreateUserWithPasswordSelectOAuthConnections($name: String!, $password: String!) {
  createUserByPasswordAndPermissionSet(input: { name: $name, password: $password }) {
    updatedUser {
      id
      user {
        oAuthConnections {
          nodes {
            externalUserId
            provider
          }
        }
      }
    }
    errors {
      ... on ErrorMessageError {
        additionalData
        errorCode
        message
      }
    }
  }
}
