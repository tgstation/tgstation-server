mutation CreateUserGroupWithInstanceListPerm($name: String!) {
  createUserGroup(input: {
    name: $name
    permissionSet: {
      instanceManagerRights: {
        canList: true
        canCreate: false
        canDelete: false
        canGrantPermissions: false
        canRead: false
        canRelocate: false
        canRename: false
        canSetAutoUpdate: false
        canSetChatBotLimit: false
        canSetConfiguration: false
        canSetOnline: false
        canSetAutoStart: false
        canSetAutoStop: false
      }
    }
  }) {
    userGroup {
      id
      name
      permissionSet {
        administrationRights {
          canChangeVersion
          canDownloadLogs
          canEditOwnServiceConnections
          canEditOwnPassword
          canReadUsers
          canRestartHost
          canUploadVersion
          canWriteUsers
        }
        instanceManagerRights {
          canCreate
          canDelete
          canGrantPermissions
          canList
          canRead
          canRelocate
          canRename
          canSetAutoUpdate
          canSetChatBotLimit
          canSetConfiguration
          canSetOnline
        }
      }
    }
    errors {
      ... on ErrorMessageError {
        additionalData
        errorCode
        message
      }
    }
  }
}
