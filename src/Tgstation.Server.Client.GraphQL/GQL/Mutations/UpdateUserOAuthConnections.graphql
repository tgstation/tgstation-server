mutation UpdateUserOAuthConnections($id: ID!, $newOAuthConnections: [OAuthConnectionInput!]) {
  updateUser(input: { id: $id, newOAuthConnections: $newOAuthConnections }) {
    updatedUser {
      id
      user {
        oAuthConnections {
          nodes {
            externalUserId
            provider
          }
        }
      }
    }
    errors {
      ... on ErrorMessageError {
        additionalData
        errorCode
        message
      }
    }
  }
}
