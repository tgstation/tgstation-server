mutation UpdateUserOAuthConnections(
  $id: ID!
  $newOAuthConnections: [OAuthConnectionInput!]
) {
  updateUser(input: { id: $id, newOAuthConnections: $newOAuthConnections }) {
    user {
      id
      oAuthConnections {
        externalUserId
        provider
      }
    }
    errors {
      ... on ErrorMessageError {
        additionalData
        errorCode
        message
      }
    }
  }
}
