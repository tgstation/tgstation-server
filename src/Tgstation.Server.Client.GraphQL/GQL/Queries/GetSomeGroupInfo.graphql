query GetSomeGroupInfo($id: ID!) {
  swarm {
    users {
      groups {
        byId(id: $id) {
          permissionSet {
            instanceManagerRights {
              canCreate
              canDelete
              canGrantPermissions
              canList
              canRead
              canRelocate
              canRename
              canSetAutoUpdate
              canSetChatBotLimit
              canSetConfiguration
              canSetOnline
            }
            administrationRights {
              canChangeVersion
              canDownloadLogs
              canEditOwnServiceConnections
              canEditOwnPassword
              canReadUsers
              canRestartHost
              canUploadVersion
              canWriteUsers
            }
          }
          queryableUsersByGroup(first: 1) {
            totalCount
            nodes {
              id
            }
          }
        }
      }
    }
  }
}
