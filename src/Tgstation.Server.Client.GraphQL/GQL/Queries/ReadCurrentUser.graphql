query ReadCurrentUser {
  swarm {
    users {
      current {
        canonicalName
        createdAt
        enabled
        id
        name
        systemIdentifier
        group {
          id
          name
        }
        oAuthConnections {
          nodes {
            externalUserId
            provider
          }
        }
        effectivePermissionSet {
          administrationRights {
            canChangeVersion
            canDownloadLogs
            canEditOwnServiceConnections
            canEditOwnPassword
            canReadUsers
            canRestartHost
            canUploadVersion
            canWriteUsers
          }
          instanceManagerRights {
            canCreate
            canDelete
            canGrantPermissions
            canList
            canRead
            canRelocate
            canRename
            canSetAutoUpdate
            canSetChatBotLimit
            canSetConfiguration
            canSetOnline
          }
        }
# Needs https://github.com/ChilliCream/graphql-platform/issues/8313
#        createdBy {
#          id
#          name
        }
      }
    }
  }
}
